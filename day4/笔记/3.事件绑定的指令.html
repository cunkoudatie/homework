<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 v-on:mouseove="fn1">{{count}}</h2>
        <button v-on:click="fn">点我自增</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',//理解为vue关联的试图区域
            data:{ // 理解 存储所有视图区域 的数据对象
                count:0
            },
            methods:{ //理解为储存所有视图区域事件回调的对象
                // v-on:用来绑定事件，，可以简写为@
                // 如果methods 配置选项中希望问道 data中的数据，必须通过this 来调用
                // vue管理的函数不能写成箭头函数，必须写成普通函数
                // 定时器的回调函数不属于vue管理的函数，如果希望内部访问this必须写成箭头函数
                fn(){
                    setTimeout(()=>{
                        this.count++   
                    },1000) 
                },
                fn1(){
                    console.log('鼠标移入了');
                }
            }
        })
    </script>
</body>

</html>
