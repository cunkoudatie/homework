<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-else是需要紧跟在v-if指令后面的 表示v-if 相反的显示 -->
        <button @click="show= !show">点我切换标题的显示隐藏</button>
        <h1 v-if="show">标题1</h1>
        <h1 v-else>标题2</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                show:true
            }
        })
    </script>
    
</body>
</html>
