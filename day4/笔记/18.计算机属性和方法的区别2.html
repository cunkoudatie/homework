<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 如果模板中能直接使用一个变量 那么这个变量一定被会挂vue实力身上 -->
        <!-- data,methods,computed配置选项中的数据 都会挂在模板上 -->
        <h2>{{reverse()}}</h2>
        <h2>{{reverse()}}</h2>
        <h2>{{reverse()}}</h2>
        <h2>{{reverse()}}</h2>
        <h2>{{reverse()}}</h2>
        <h2>{{count}}</h2>
        <button @click="msg+=1">按钮/button>
    </div>
    <script src="/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
                count: 0
            },
            methods: {
                reverse() {
                    console.log('方法被调用');
                    // 计算属性比如通过返回值的形式表达
                    return this.msg.split('').reverse().join('')
                }
            }
            // computed: {
            //     reverse() {
            //         // 如果计算属性以来的数据没有变化 它不会重新计算  同样能提高性能
            //         console.log('计算属性被调用');
            //         // 计算属性比如通过返回值的形式表达
            //         return this.msg.split('').reverse().join('')
            //     }
            // }
        })
        console.log(vm);
    </script>
</body>

</html>
